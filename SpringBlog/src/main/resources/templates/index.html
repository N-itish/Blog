<!DOCTYPE html>
<HTML xmlns:th="http://www.thymleaf.org">
<HEAD>
<TITLE>A Basic Blog page</TITLE>
<link th:href="@{/styles/index.css}" rel="stylesheet">
</HEAD>
<BODY>
	<div class="categories">
		<h2 class="header">Blog Categories:</h2>
		<span th:each="category : ${categoryList}">
			<a th:text="${category.title}" th:href="@{'/blogList/' + ${category.category_id}}" class="card no-underline"></a>
		</span>
	</div>
</BODY>
</HTML>
