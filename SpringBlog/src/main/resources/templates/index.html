<!DOCTYPE html>
<HTML xmlns:th="http://www.thymleaf.org">
<HEAD>
<TITLE>A Basic Blog page</TITLE>
<link th:href="@{/styles/index.css}" rel="stylesheet">
</HEAD>
<BODY>
	<span th:each="category : ${categoryList}" class="pos">
		<a th:text="${category.title}" th:href="@{'/blog/' + ${category.category_id}}" class="card no-underline"></a>
	</span>
</BODY>
</HTML>
